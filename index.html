<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="sidebar">
        <div class="logo">
          <img class="logo-image" src="/images/logo.png" alt="" />
          <h1 class="logo-title">ODIN</h1>
        </div>
        <div class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </section>
      <section class="main">
        <div class="main-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />Sign up now to get started. <br /><br />
          You <em>know</em> you want to.
        </div>
        <form action="#" class="main-form" method="=post">
          <div class="form-content">
            <h3>Let's do this!</h3>
            <label for="first-name"
              >First Name<input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="John"
                required
            /></label>
            <label for="last-name"
              >Last Name<input
                type="text"
                name="last-name"
                id="last-name"
                required
                placeholder="Doe"
            /></label>
            <label for="user-email"
              >Email<input required type="email" name="email" id="user-email" placeholder="johndoe@gmail.com"
            /></label>
            <label for="phone-number"
              >Phone Number<input required type="text" placeholder="09xxxxxxxxx" minlength="11" maxlength="11" inputmode="numeric" id="phone-number"
            /></label>
            <label for="user-password"
              >Password<input
                required
                type="password"
                name=""
                id="user-password"
                minlength="8"
                class="error"
            /></label>
            <label for="confirm-password"
              >Confirm Password<input
              required
                type="password"
                name="confirm-password"
                id="confirm-password"
            /></label>
          </div>
          <input id="button-submit" type="submit" value="Create Account" />
        </form>
        <div class="log-in">
          <p>Already have and account? <a href="">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
